<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poornima Group</title>
  <link rel="stylesheet" href="styles2.css">
</head>
<body>
  <header class="header">
    <div class="header-left">
      <img src="logo.jpg" alt="Poornima Group Logo" class="logo">
      <h1 class="header-title">POORNIMA GROUP</h1>
      <p class="header-subtitle">Achieving Excellence Together</p>
    </div>
    <div class="header-right">
      <nav>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">Help</a></li>
          <li><a href="#">Notifications</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section class="info-section">
      <p>3 Decades • 8 Institutions • 45000 Alumni Worldwide • 12000+ Students • 1200+ Faculty & Staff</p>
    </section>
    <section class="grid-container">
      <div class="card">
        <img src="" alt="My Profile">
        <p>My Profile</p>
      </div>
      <div class="card">
        <img src="icons/academics.png" alt="Academics">
        <p>Academics</p>
      </div>
      <div class="card">
        <img src="icons/exam.png" alt="Exam & Grading">
        <p>Exam & Grading</p>
      </div>
      <div class="card">
        <img src="icons/fee.png" alt="Fee">
        <p>Fee</p>
      </div>
      <div class="card">
        <img src="icons/letter.png" alt="Letter">
        <p>Letter</p>
      </div>
      <div class="card">
        <img src="icons/library.png" alt="Library">
        <p>Library</p>
      </div>
      <div class="card">
        <img src="icons/hostel.png" alt="Hostel">
        <p>Hostel</p>
      </div>
      <div class="card">
        <img src="icons/transport.png" alt="Transport">
        <p>Transport</p>
      </div>
      <div class="card">
        <img src="icons/feedback.png" alt="Feedback">
        <p>Feedback</p>
      </div>
    </section>
  </main>
</body>
</html>
